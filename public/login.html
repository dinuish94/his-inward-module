<!DOCTYPE html>
<html ng-app="register">
<head>
  <title>Flat Admin V.3 - Free flat-design bootstrap administrator templates</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="/assets/css/vendor.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/flat-admin.css">

  
  <link rel="stylesheet" type="text/css" href="/assets/css/theme/blue-sky.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/theme/blue.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/theme/red.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/theme/yellow.css">
  <script src="/app/modules/angular/angular.js"></script>
	<script src="/main.js"></script>
	<script src="/user.controller.js"></script>

</head>
<body>
  <div class="app app-default">

<div class="app-container app-login">
  <div class="flex-center">
    <div class="app-header"></div>
    <div class="app-body">
      <div class="loader-container text-center">
          <div class="icon">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
              </div>
            </div>
          <div class="title">Logging in...</div>
      </div>
      <div class="app-block">
      <div class="app-form">
        <div class="form-header">
          <div class="app-brand"><span class="highlight">Simplio</span> Admin</div>
        </div>
        <form ng-controller="userController">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">
                <i class="fa fa-user" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="user.username">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2">
                <i class="fa fa-key" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon2" ng-model="user.password">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success btn-submit" ng-click="login(user)">Login {{name}}</button>
            </div>
        </form>
      </div>
      </div>
    </div>
    <div class="app-footer">
    </div>
  </div>
</div>

  </div>
  
  <!--<script type="text/javascript" src="./assets/js/vendor.js"></script>
  <script type="text/javascript" src="./assets/js/app.js"></script>-->

</body>
</html>
