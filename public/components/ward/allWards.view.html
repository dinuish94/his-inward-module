<div class="col-xs-12" ng-controller="WardController as showCase">
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-success" ng-click="goToAdd()">Add new ward</button>
            <table datatable="ng" class="datatable table table-striped primary dataTable no-footer" cellspacing="0" width="100%" id="DataTables_Table_0"
                role="grid" aria-describedby="DataTables_Table_0_info" style="width: 100%;">
                <thead>
                    <tr role="row">
                        <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">ID</th>
                        <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">Ward Name</th>
                        <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">Bed Count</th>
                        <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 300px;">Ward Description</th>
                        <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 105px;"></th>
                        <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 105px;"></th>
                </thead>
                <tbody>
                    <tr role="row" ng-repeat="ward in showCase.wards">
                        <td>{{ ward.id }}</td>
                        <td>{{ ward.name }}</td>
                        <td>{{ ward.bedCount }}</td>
                        <td>{{ ward.description }}</td>
                        <td><button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#myModal" ng-click="getWard(ward.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
                        <td><button type="button" class="btn btn-sm btn-success" ng-click="goToAddBed(ward.id)"><i class="fa fa-bed" aria-hidden="true"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" style="display: block; margin-left: -15%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit Ward Details</h4>
                </div>
                <div class="modal-body">
                    <form class="form form-horizontal">
                        <div class="section">
                            <div class="section-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label"> Ward Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="" ng-model="editWard.name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-3">
                                        <label class="control-label">Description</label>
                                        <p class="control-label-help"></p>
                                    </div>
                                    <div class="col-md-9">
                                        <textarea class="form-control" placeholder="" ng-model="editWard.description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-3">
                                        <label class="control-label">Bed Count</label>
                                        <p class="control-label-help"></p>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="number" min="0" class="form-control" placeholder="" ng-model="editWard.bedCount">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-3">
                                        <label class="control-label">Head of Ward</label>
                                        <p class="control-label-help"></p>
                                    </div>
                                    <div class="col-md-9">
                                        <select class="form-control" type="text" class="form-control" placeholder="" ng-model="editWard.docId">
                                            <option ng-repeat="doctor in doctors" value="{{doctor.docId}}"> {{doctor.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-sm btn-danger" style="float:left" ng-click="deleteWard(editWard.id)">Delete Ward</button>
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-click="updateWard(editWard.id,editWard)" data-dismiss="modal" class="btn btn-sm btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
